        function addCur() {

                    var o3="m"+mcur+"3";
                    var o4="m"+mcur+"4";

                    o1=document.getElementById(o1);
                    o2=document.getElementById(o2);
                    o3=document.getElementById(o3);
                    o4=document.getElementById(o4);
                    var mobj={};
                    mobj['q']=q.value;
                    mobj['o1']=o1.value;
                    mobj['o2']=o2.value;
                    mobj['o3']=o3.value;
                    mobj['o4']=o4.value;

        function fetch() {
            validate_admin();
            var sid=sessionStorage.getItem("sid");
            $.post("http://localhost:8080/Feedback_System_war_exploded/admin/question_services/viewAll",
                {param1: sid },
                function (data) {
                    document.getElementById('edit').style.visibility = 'hidden';
                    document.getElementById('save').style.visibility = 'hidden';
                    document.getElementById('addnext').style.visibility = 'visible';
                    if(data=="0"||data=="E")
                        alert("Data Not Found...!!!");
                    else{
                        var dt=JSON.parse(data);
                        tmcq=dt[1];
                        trate=dt[2];
                        tcomm=dt[3];
                        mcur=-1;
                        rcur=-1;
                        ccur=-1;
                        if(tmcq>0)
                        {
                            mcur=0;
                            qcur=1;
                            addMCQ(mcur);
                            addVMCQ(mcur);
                        }
                        else if(trate>0)
                        {
                            rcur=0;
                            qcur=2;
                            addRATE(rcur);
                            addVRATE(rcur);
                        }
                        else if (tcomm>0)

                            ccur=0;
                            qcur=3;
                            addCOMM(ccur);
                            addVCOMM(ccur);
                        }
                        else
                            alert("Please enter atleast one question...!!!");

                    }
                });
        }

        function addNext() {
            addCur();
            if (mcur==(tmcq-1) && rcur==(trate-1) && ccur==(tcomm-1))
                preview();
            else
            {
                switch (qcur)
                {
                    case 1:
                        if(mcur>-1 && mcur<(tmcq-1))
                        {
                            addMCQ(++mcur);
                            addVMCQ(mcur);
                        }
                        else if(mcur==(tmcq-1))
                        {
                            if(rcur>=-1 && rcur<(trate-1))
                            {
                                qcur=2;
                                addRATE(++rcur);
                                addVRATE(rcur);
                            }
                            else if(rcur==(trate-1))
                            {
                                if(ccur>=-1 && ccur<(tcomm-1))
                                {
                                    qcur=3;
                                    addCOMM(++ccur);
                                    addCOMM(ccur);
                                }
                                else if(ccur==(tcomm-1))
                                {
                                    preview();
                                }
                                else
                                    alert("Something went wrong...!!!");
                            }
                            else
                                alert("Something went wrong...!!!");
                        }
                        else
                            alert("Something went wrong...!!!");
                        break;
                    case 2:
                        if(rcur>-1 && rcur<(trate-1))
                        {
                            addRATE(++rcur);
                            addVRATE(rcur);
                        }
                        else if(rcur==(trate-1))
                        {
                            qcur=3;
                            if(ccur>=-1 && ccur<(tcomm-1))
                            {
                                addCOMM(++ccur);
                                addVCOMM(ccur);
                            }
                            else if(ccur==(tcomm-1))
                            {

                            }
                            else
                                alert("Something went wrong...!!!");
                        }
                        else
                            alert("Something went wrong...!!!");
                        break;

                    case 3:
                        if(ccur>-1 && ccur<(tcomm-1))
                        {
                            addCOMM(++ccur);
                            addVCOMM(ccur);
                        }
                        else if(ccur==(tcomm-1))
                        {
                            preview();
                        }
                        else
                            alert("Something went wrong...!!!");
                        break;
                    default:
                        alert("Something went wrong...!!!");
                        break;
                }
            }
        }

        function addQues() {
            var sid = sessionStorage.getItem("sid");
            sqm=0;
            sqr=0;
            sqc=0;
            mcur = 0;
            rcur = 0;
            ccur = 0;

            if (mcur < tmcq) {
                for (; mcur < tmcq; mcur++) {
                    $.post("http://localhost:8080/Feedback_System_war_exploded/admin/mcq_services/adds",
                        {param1: sid, param2:mcq[mcur]['q'], param3:mcq[mcur]['o1'], param4:mcq[mcur]['o2'], param5:mcq[mcur]['o3'], param6:mcq[mcur]['o4']},
                        function (data) {
                            if (data == "0" || data == "E")
                                alert("Something went wrong...!!!");
                        });
                }
            }
            if (rcur < trate) {
                for (; rcur < trate; rcur++) {
                    $.post("http://localhost:8080/Feedback_System_war_exploded/admin/rate_services/adds",
                        {param1: sid, param2:rate[rcur]['q']},
                        function (data) {
                            if (data == "0" || data == "E")
                                alert("Something went wrong...!!!");
                        });
                }
            }
            if (ccur < tcomm) {
                for (; ccur < tcomm; ccur++) {
                    $.post("http://localhost:8080/Feedback_System_war_exploded/admin/comment_services/adds",
                        {param1: sid, param2:comm[ccur]['q']},
                        function (data) {
                            if (data == "0" || data == "E")
                                alert("Something went wrong...!!!");
                        });
                }
            }
            alert("Feedback Form Created...!!!");
            window.location="http://localhost:8080/Feedback_System_war_exploded/asfeedback.html";

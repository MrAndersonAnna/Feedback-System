<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#amenu" ).load( "amenu.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <script>
        function fetch()
        {
            validate_admin();
            document.getElementById("tid").length = 0;
            $.get("http://localhost:8080/Feedback_System_war_exploded/admin/teacher_services/viewAll",
                function (data) {
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("tid").options[i]=new Option(data[i]["name"],data[i]["id"]);
                    }
            });
            document.getElementById("cid").length = 0;
            $.get("http://localhost:8080/Feedback_System_war_exploded/admin/class_services/viewAll",
                function (data) {
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("cid").options[i]=new Option(data[i]["1"],data[i]["1"]);
                    }
                });
        }
        function addSubject() {

            var tid = document.getElementById('tid');
            var cid = document.getElementById('cid');
            var sname = document.getElementById('sname');
            var scode = document.getElementById('scode');
            $.post("http://localhost:8080/Feedback_System_war_exploded/admin/subject_services/add",
                {param1: scode.value, param2: sname.value, param3: tid.value, param4: cid.value},
                function (data) {
                    if(data=='1')
                    {
                        alert("Subject Added Successfully...!!!");
                        window.location="http://localhost:8080/Feedback_System_war_exploded/aadd_subject.html";
                    }
                    else
                    {
                        alert("Please enter valid subject ID...!!!"+data);
                    }
                });
        }
    </script>
    <style>
    .col-sm-8{
            padding-left: 190px;
            padding-right: 190px;
        }
    </style>
    <script>

    </script>
</head>
<title>Feedback Portal</title>
<body onload="fetch()">
<div class="container">
    <div id='header'></div>
    <div id='amenu'></div>

    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <h4><label>Add Subject</label></h4>
                    <form class="form-text text-left" action="javascript:addSubject();">
                        <div class="form-group">
                            <label>Subject Code</label>
                            <input type="text" class="form-control" id="scode" required>
                        </div>
                        <div class="form-group">
                            <label>Subject Name</label>
                            <input type="text" class="form-control" id="sname" required>
                        </div>
                        <div class="form-group">
                            <label>Teacher</label>
                            <select name="tid" class="form-control" id="tid">
                                <option value="0">Select Teacher</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Class</label>
                            <select name="cid" class="form-control" id="cid">
                                <option value="0">Select Class</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-block btn-danger">Submit</button>
                    </form>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>

    </div>

    <div id='footer'></div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#amenu" ).load( "hmenu.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 190px;
            padding-right: 190px;
        }
    </style>
    <script>
        function fetch()
        {
            validate_hod();
            document.getElementById("cid").length = 0;
            $.get("http://localhost:8080/Feedback_System_war_exploded/admin/course_services/viewAll",
                function (data) {
                    document.getElementById("cid").options[0]=new Option("Select Course","-1");
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("cid").options[i+1]=new Option(data[i]["name"],data[i]["id"]);
                    }
                });
        }
        function cidchange() {
            var cid=document.getElementById("cid");
            document.getElementById("clid").length = 0;
            $.post("http://localhost:8080/Feedback_System_war_exploded/admin/class_services/getCourseWise",
                {param1: cid.value},
                function (data) {
                    document.getElementById("clid").options[0]=new Option("Select Class","-1");
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("clid").options[i+1]=new Option(data[i]["1"],data[i]["0"]);
                    }
                });
            document.getElementById("qid").length = 0;
            if(cid.value!=-1) {
                $.post("http://localhost:8080/Feedback_System_war_exploded/admin/question_services/viewAllQues",
                    {param1: cid.value},
                    function (data) {
                        document.getElementById("qid").options[0] = new Option("All Questions Report", "-1");
                        i=0;
                        for (; i < (data.length); i++) {
                            document.getElementById("qid").options[i + 1] = new Option(data[i]["1"], data[i]["0"]);
                        }
                        document.getElementById("qid").options[i+1] = new Option("Comments", "-2");
                    });
            }
        }

        function addFeed() {
            var cid=document.getElementById("cid");
            var clid=document.getElementById("clid");
            var qid=document.getElementById("qid");
            var strUser = qid.options[qid.selectedIndex].text;
            sessionStorage.setItem("question_name",strUser);


            sessionStorage.setItem("fcid",cid.value);
            sessionStorage.setItem("fclid",clid.value);
            sessionStorage.setItem("fqid",qid.value);

            if(cid.value!=-1 && clid.value!=-1) {
                if (qid.value == -1 ) {
                    sessionStorage.setItem("feedlid",-110);
                    window.location = "http://localhost:8080/Feedback_System_war_exploded/hcsallfeedback.html";
                }
                else if ( qid.value == -2) {
                    sessionStorage.setItem("feedlid", -210);
                    window.location = "http://localhost:8080/Feedback_System_war_exploded/hcscommfeedback.html";
                }
                else if (qid.value != -1 && qid.value!=-2) {
                    sessionStorage.setItem("feedlid", -310);
                    $.post("http://localhost:8080/Feedback_System_war_exploded/admin/mcq_services/mcqcheck",
                        {param1: qid.value},
                        function (data) {
                            // alert(data);
                            if (data=="0") {
                                window.location="http://localhost:8080/Feedback_System_war_exploded/hcsonefeedback1.html";
                            }
                            else {
                                window.location="http://localhost:8080/Feedback_System_war_exploded/hcsonefeedback.html";
                            }
                        });
                }

            }
            else
            {
                alert("Please select Course and Class...!!!");
            }
        }
    </script>
</head>
<title>Feedback Portal</title>
<body onload="fetch()">
<div class="container">
    <div id='header'></div>
    <div id='amenu'></div>

    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <h4><label>Questionwise Report</label></h4>
                    <form class="form-text text-left" action="javascript:addFeed();">
                        <div class="form-group text-left" >
                            <label>Select Course</label>
                            <select name="cid" id="cid" class="form-control" onchange="cidchange()">
                            </select>
                        </div>
                        <div class="form-group text-left" >
                        <label>Select Class</label>
                        <select name="cid" id="clid" class="form-control">
                        </select>
                        </div>
                        <div class="form-group text-left" >
                            <label>Select Question</label>
                            <select name="clid" id="qid" class="form-control">

                            </select>
                        </div>
                        <button type="submit" class="btn btn-block btn-danger">Submit</button>
                    </form>

                </div>
                <div class="col-sm-2">

                </div>
            </div>
        </div>
    </div>

    <div id='footer'></div>

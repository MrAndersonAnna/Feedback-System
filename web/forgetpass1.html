<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 190px;
            padding-right: 190px;
        }
    </style>
    <script>
        function fetch()
        {
            // validate_admin();
            document.getElementById("cid").length = 0;
            $.post("http://192.168.100.175:9090/feedback/admin/teacher_services/viewTeacherLogin",
                function (data) {
                    document.getElementById("cid").options[0]=new Option("Select your name","-1");
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("cid").options[i+1]=new Option(data[i][1],data[i][0]);
                    }
                });
        }
        function newuser1() {
            var roll=document.getElementById("cid");
            if(roll.value=="-1")
            {
                alert("Please select Your Name...!!!");
            }
            else {
                $.post("http://192.168.100.175:9090/feedback/admin/user_services/block",
                    {param1: roll.value},
                    function (data) {
                        if (data == "0")
                            alert("Your request for forget password is registered, Please contact Admin of System...!!!");
                        else {
                            alert("User not registered yet...!!!");
                        }
                    });
            }
        }
    </script>
</head>
<title>Feedback Portal</title>
<body onload="fetch()">
<div class="container">
    <div id='header'></div>

    <div class="divnavbar">
        <nav class="navbar navbar-expand-xl">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <div class="font-color"><a class="nav-link dropdown" href="http://192.168.100.175:9090/feedback/teacher.html">
                        Home
                    </a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>


    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <h4><label>Forget Password</label></h4><br>
                    <div class="form-group text-left">
                        <label>Select your name :</label>
                        <select name="cid" id="cid" class="form-control">
                        </select>
                    </div>
                    <button type="submit" class="btn btn-block btn-danger" onclick="newuser1()">Submit</button>

                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </div>

    <div id='footer'></div>

    <script>
        function fetch() {
            validate_admin();
            var ques1 = document.getElementById('ques1');
            while(ques1.rows.length > 2) {
                ques1.deleteRow(2);
            }
            // var uid=sessionStorage.getItem("uid");
            $.post("http://192.168.100.175:9090/feedback/admin/backup_services/viewAll",
                function (data) {
                    // alert(data);
                    j = 1;
                    for (var i = 0; i < (data.length); i++) {
                        var x = ques1.insertRow(++j);
                        y0 = x.insertCell(0);
                        y0.innerText = i + 1;
                        y1 = x.insertCell(1);
                        y1.innerText = data[i][0];
                        y2 = x.insertCell(2);
                        y2.innerText = data[i][1];

                        y3 = x.insertCell(3);
                        var checkbox = document.createElement('input');
                        checkbox.type = "radio";
                        checkbox.name = "chk";
                        checkbox.value = data[i][3];;
                        checkbox.id = "checkbox";
                        y3.appendChild(checkbox);


                        // y3.innerText = data[i][2];
                    }
                });
        }
        function backupdb() {
            // alert("success");
            var q = document.querySelectorAll("input[type=radio][name=chk]"), l = q.length, i;
            // alert(q.value);
            // alert(q[0].checked==true);
            // alert(q[1].checked==true);

            for (i = 0; i < l; i++) {
                if (q[i].checked == true) {
                    // alert(q[i].value);
                    $.post("http://192.168.100.175:9090/feedback/admin/backup_services/restore",
                        {param1: q[i].value},
                        function (data) {
                            // alert(data);
                            if(data=="1")
                                alert("Restore Successful...!!!");
                            else
                                alert("Something went wrong...!!!");
                        });
                }
            }

            // alert(q[0]);

            // $.post("http://192.168.100.175:9090/feedback/admin/backup_services/backup",
            //     function (data) {
            //         if(data=="1")
            //             alert("Data Successfully Backup...!!!");
            //         else if(data=="E") {
            //             alert("Something went wrong...!!!");
            //         }
            //         else
            //             alert("Something went wrong...!!!"+data);
            //     });
            fetch();
        }
        // function refreshdb() {
        //     window.location = "http://192.168.100.175:9090/feedback/arefresh.html";
        // }

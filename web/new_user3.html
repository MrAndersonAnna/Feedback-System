<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 190px;
            padding-right: 190px;
        }
    </style>
    <script>
        function fetch()
        {
            document.getElementById("cid").length = 0;
            $.post("http://192.168.100.175:9090/feedback/admin/teacher_services/viewTeacherReg",
                function (data) {
                    document.getElementById("cid").options[0]=new Option("Select your name","-1");
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("cid").options[i+1]=new Option(data[i][1],data[i][0]);
                    }
                });
        }
        function newuser()
        {
            // var did=document.getElementById("did");
            var roll=document.getElementById("cid");
            var pass1=document.getElementById("pass1");
            var pass2=document.getElementById("pass2");
            // alert(did.value);
            // alert(roll.value);
            if(roll.value=="-1")
            {
                alert("Please select Your Name...!!!");
            }
            else if(pass1.value!=pass2.value || pass1.value.length<6)
            {
                if(pass1.value.length<6)
                    alert("Password must be greater than or equal 6 character...!!!");
                else
                    alert("Password doesn't match...!!!");
            }
            else {
                $.post("http://192.168.100.175:9090/feedback/global/newuser/addteach",
                    {param1: roll.value,param2:pass1.value,param3:roll.value},
                    function (data) {
                        if (data == "E")
                            alert("Something went wrong...!!!");
                        else if (data == "1") {
                            // sessionStorage.setItem("regid", roll.value);
                            alert("Registration successful, Please login...!!!");
                            window.location = "http://192.168.100.175:9090/feedback/teacher.html";
                        }
                    });
            }
        }

    </script>
</head>
<title>Feedback Portal</title>
<body onload="fetch()">
<div class="container">
    <div id='header'></div>

    <div class="divnavbar">
        <nav class="navbar navbar-expand-xl">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <div class="font-color"><a class="nav-link dropdown" href="http://192.168.100.175:9090/feedback/teacher.html">
                        Home
                    </a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>


    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <div class="form-group text-left">
                    <label>Select your Name</label>
                    <!--<input type="text" class="form-control" placeholder="username" id="uname" required>-->
                    <select name="cid" id="cid" class="form-control">
                    </select>
                    </div>
                    <div class="form-group text-left">
                        <label>New Passsword:</label>
                        <input type="password" class="form-control" id="pass1" placeholder="New Password" required>
                    </div>
                    <div class="form-group text-left">
                        <label>Confirm Passsword:</label>
                        <input type="password" class="form-control" id="pass2" placeholder="Confirm Password" required>
                    </div>

                    <button type="submit" class="btn btn-block btn-danger" onclick="newuser()">Register</button>

                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </div>

    <div id='footer'></div>

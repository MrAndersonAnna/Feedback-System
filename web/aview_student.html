        function delete_teacher() {
            var q = document.querySelectorAll("input[type=checkbox][name=chk]"), l = q.length, i;
            for (i = 0; i < l; i++) {
                if (q[i].checked == true) {
                    alert(q[i].value);

                }
            }
        }
        function searchTeacher()
        {
            var tid = document.getElementById('tid')
            $.post("http://localhost:8080/Feedback_System_war_exploded/admin/teacher_services/search",
                {param1: tid.value},
                function (data) {
                    if(data=="0"||data=="E")
                        alert("Teacher Not Found...!!!");
                    else{
                        var d=JSON.parse(data);
                        var tbl = document.getElementById('tbl')
                        while(tbl.rows.length > 1) {
                            tbl.deleteRow(1);
                        }
                        var x=tbl.insertRow(1);
                        x.insertCell(0);
                        x.insertCell(1);
                        var y=x.insertCell(2);
                        tbl.rows[1].cells[0].innerHTML=d["tid"];
                        tbl.rows[1].cells[1].innerHTML=d["name"];
                        var checkbox = document.createElement('input');
                        checkbox.type = "checkbox";
                        checkbox.name = "chk";
                        checkbox.value = d["tid"];
                        checkbox.id = "checkbox";
                        y.appendChild(checkbox);
                    }
                });
        }

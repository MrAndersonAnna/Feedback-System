    <script>
        function newuser1() {
            var roll=document.getElementById("roll");

            $.post("http://localhost:8080/Feedback_System_war_exploded/admin/user_services/block",

                function (data) {
                    if(data=="0")

                        alert("Please enter valid username...!!!");
                    }

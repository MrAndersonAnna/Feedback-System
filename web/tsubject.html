<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#amenu" ).load( "tmenu.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 190px;
            padding-right: 190px;
        }
    </style>
    <script>
        function fetch()
        {
            validate_teacher();
            document.getElementById("sid").length = 0;
            var tid=sessionStorage.getItem("id");
            $.post("http://localhost:8080/Feedback_System_war_exploded/admin/subject_services/getTeacherWise",
                {param1: tid},
                function (data) {
                // alert(data);
                    document.getElementById("sid").options[0]=new Option("Select Subject","-1");
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("sid").options[i+1]=new Option(data[i][1],data[i][0]);
                    }
                });
        }
        function sidchange() {
            var sid=document.getElementById("sid");
            document.getElementById("qid").length = 0;
            if(sid.value!=-1) {
                $.post("http://localhost:8080/Feedback_System_war_exploded/admin/question_services/viewAllQuesSubWise",
                    {param1: sid.value},
                    function (data) {
                        document.getElementById("qid").options[0] = new Option("All Question", "-1");
                        i=0;
                        for (; i < (data.length); i++) {
                            document.getElementById("qid").options[i + 1] = new Option(data[i]["1"], data[i]["0"]);
                        }
                        document.getElementById("qid").options[i+1] = new Option("Comments", "-2");
                    });
            }
        }
        function addSubject() {
            var qid=document.getElementById("qid");
            var sid=document.getElementById("sid");
            if(sid.value!=-1)
            {
                sessionStorage.setItem("fqid",qid.value);
                sessionStorage.setItem("fsid",sid.value);
                if(qid.value==-1)
                {
                    sessionStorage.setItem("feedlid",-110);
                    window.location="http://localhost:8080/Feedback_System_war_exploded/tsubject1.html";
                }
                else if(qid.value==-2)
                {
                    sessionStorage.setItem("feedlid",-120);
                    window.location="http://localhost:8080/Feedback_System_war_exploded/tsubject2.html";
                }
                else
                {
                        sessionStorage.setItem("feedlid",-130);
                        $.post("http://localhost:8080/Feedback_System_war_exploded/admin/mcq_services/mcqcheck",
                            {param1: qid.value},
                            function (data) {
                                if (data=="0") {
                                    window.location="http://localhost:8080/Feedback_System_war_exploded/tsubject4.html";
                                }
                                else {
                                    window.location="http://localhost:8080/Feedback_System_war_exploded/tsubject3.html";
                                }
                            });
                }
            }
            else {
                alert("Please select Subject...!!!")
            }
        }
    </script>
</head>
<title>Feedback Portal</title>
<body onload="fetch()">
<div class="container">
    <div id='header'></div>
    <div id='amenu'></div>

    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <h4><label>Subject Report</label></h4>
                    <form class="form-text text-left" action="javascript:addSubject();">
                        <div class="form-group text-left" >
                            <label>Select Subject</label>
                            <select name="tid" id="sid" class="form-control" onchange="sidchange()">

                            </select>
                        </div>
                        <div class="form-group text-left" >
                            <label>Select Question</label>
                            <select name="clid" id="qid" class="form-control">

                            </select>
                        </div>
                        <button type="submit" class="btn btn-block btn-danger">Submit</button>
                    </form>

                </div>
                <div class="col-sm-2">

                </div>
            </div>
        </div>
    </div>

    <div id='footer'></div>

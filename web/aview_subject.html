<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#amenu" ).load( "amenu.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 150px;
            padding-right: 150px;
        }
    </style>
    <script>
        function fetch()
        {
            validate_admin();
            document.getElementById("sub1category").length = 0;
            $.get("http://localhost:8080/Feedback_System_war_exploded/admin/teacher_services/viewAll",
                function (data) {
                    document.getElementById("sub1category").options[0]=new Option("All Teacher","0");
                    for(var i=1;i<(data.length+1);i++)
                    {
                        document.getElementById("sub1category").options[i]=new Option(data[i-1]["name"],data[i-1]["id"]);
                    }
                });
            document.getElementById("subcategory").length = 0;
            $.get("http://localhost:8080/Feedback_System_war_exploded/admin/class_services/viewAll",
                function (data) {
                    document.getElementById("subcategory").options[0]=new Option("All Classes","0");
                    for(var i=1;i<(data.length+1);i++)
                    {
                        document.getElementById("subcategory").options[i]=new Option(data[i-1]["name"],data[i-1]["id"]);
                    }
                });
        }
    </script>
</head>
<title>Feedback Portal</title>
<body onload="fetch()">
<div class="container">
    <div id='header'></div>
    <div id='amenu'></div>

    <div class="row content">
        &nbsp
        <div class="container">

            <div class="row content1">
                <div class="col-sm-8 text-center">
                    <h4><label>Subject Details</label></h4>
                    <table class="table table-hover text-left" id="tbl">
                        <tbody>
                        <tr><td>Subject Code</td><td>Name</td><td><input type=Button name="delete" value="Delete" onclick="delete_subject()"/></td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-4">
                    <form class="form-text text-left" action="#">
                        <table class="table text-left borderless" id="tbl1">
                            <tbody>
                            <tr><td><div class="form-group">
                                <input type="text" class="form-control" id="tid" placeholder="Subject Name" required>
                            </div></td>
                                <td><button type="submit" class="btn btn-block btn-danger">Search</button></td></tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="col-sm-12">
                        <div class="col-sm-1">
                        </div>
                        <div class="col-sm-10">
                            <select name="subcategory" class="form-control" id="subcategory" onchange="dynamicdropdown1(this.options[this.selectedIndex].value);">
                                <option value="0">Please select Class</option>
                            </select>
                            <br>
                            <script type="text/javascript" language="JavaScript">
                                document.write('<select name="sub1category" class="form-control" id="sub1category" onchange="javascript: dynamicdropdown2(this.options[this.selectedIndex].value)";><option value="">Please select Division</option></select>')
                            </script>
                            <noscript>
                                <select name="sub1category" class="form-control" id="sub1category" >
                                    <option value="">Please select Teacher</option>
                                </select>
                            </noscript>
                        </div>
                        <div class="col-sm-1">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div id='footer'></div>

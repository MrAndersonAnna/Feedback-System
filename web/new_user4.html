<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 190px;
            padding-right: 190px;
        }
    </style>
    <script>
        function fetch()
        {
            r=sessionStorage.getItem("regid");
            var roll=document.getElementById("roll1");
            roll.value=r;
        }
        function newuser1() {
            var roll=document.getElementById("roll");
            var roll1=document.getElementById("roll1");
            var pass1=document.getElementById("pass1");
            var pass2=document.getElementById("pass2");
            alert("Username: "+roll1.value);
            if(pass1.value==pass2.value && roll.value!=0) {

                $.post("http://localhost:8080/Feedback_System_war_exploded/global/newuser/add1",
                    {param1: roll1.value, param2:pass1.value,param3:roll.value},
                    function (data) {
                        // alert(data);
                        if(data=="E")
                            alert("Registration not successful...");
                        else
                        {
                            alert("Registration Successful, Please login...!!!");
                            window.location="http://localhost:8080/Feedback_System_war_exploded/index.html";
                        }
                    });
            }
            else
                alert("Password doesn't match...!!!");
        }
    </script>
</head>
<title>Feedback Portal</title>
<body onload="fetch()">
<div class="container">
    <div id='header'></div>

    <div class="divnavbar">
        <nav class="navbar navbar-expand-xl">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <div class="font-color"><a class="nav-link dropdown" href="http://localhost:8080/Feedback_System_war_exploded/index.html">
                        Home
                    </a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>


    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <h4><label>New User</label></h4><br>
                    <div class="form-group text-left">
                        <label>Username :</label>
                        <input type="text" class="form-control" id="roll1" contenteditable="false" disabled="disabled">
                    </div>
                    <div class="form-group text-left">
                        <label>Select Roll :</label>
                        <select name="roll" class="form-control" id="roll">
                            <option value="0">Select Role</option>
                            <!--<option value="1">Student</option>-->
                            <option value="2">Teacher</option>
                            <option value="3">Co-Ordinator</option>

                        </select>
                    </div>
                    <div class="form-group text-left">
                        <label>New Passsword:</label>
                        <input type="password" class="form-control" id="pass1" placeholder="New Password" required>
                    </div>
                    <div class="form-group text-left">
                        <label>Confirm Passsword:</label>
                        <input type="password" class="form-control" id="pass2" placeholder="Confirm Password" required>
                    </div>


                    <button type="submit" class="btn btn-block btn-danger" onclick="newuser1()">Submit</button>

                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </div>

    <div id='footer'></div>

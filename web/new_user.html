<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 190px;
            padding-right: 190px;
        }
    </style>
    <script>
        function fetch()
        {
            document.getElementById("cid").length = 0;
            $.get("http://localhost:8080/Feedback_System_war_exploded/admin/course_services/viewAll",
                function (data) {
                    document.getElementById("cid").options[0]=new Option("Select Course","-1");
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("cid").options[i+1]=new Option(data[i]["name"],data[i]["id"]);
                    }
                });
        }
        function cidchange() {
            var cid=document.getElementById("cid");
            document.getElementById("clid").length = 0;
            $.post("http://localhost:8080/Feedback_System_war_exploded/admin/class_services/getCourseWise",
                {param1: cid.value},
                function (data) {
                    document.getElementById("clid").options[0]=new Option("Select Class","-1");
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("clid").options[i+1]=new Option(data[i]["1"],data[i]["0"]);
                    }
                });
        }
        function clidchange() {
            var cid=document.getElementById("clid");
            document.getElementById("did").length = 0;
            $.post("http://localhost:8080/Feedback_System_war_exploded/admin/division_services/getClassWise",
                {param1: cid.value},
                function (data) {
                    document.getElementById("did").options[0]=new Option("Select Division","-1");
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("did").options[i+1]=new Option(data[i]["1"],data[i]["0"]);
                    }
                });
        }
        function newuser()
        {
            var did=document.getElementById("did");
            var roll=document.getElementById("roll");
            // alert(did.value);
            // alert(roll.value);
            $.post("http://localhost:8080/Feedback_System_war_exploded/global/newuser/getId",
                {param1: roll.value, param2:did.value},
                function (data) {
                    if(data=="-1")
                        alert("Data not found...");
                    else
                    {
                        sessionStorage.setItem("regid",data);
                        window.location="http://localhost:8080/Feedback_System_war_exploded/new_user1.html";
                    }
                });
        }

    </script>
</head>
<title>Feedback Portal</title>
<body onload="fetch()">
<div class="container">
    <div id='header'></div>

    <div class="divnavbar">
        <nav class="navbar navbar-expand-xl">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <div class="font-color"><a class="nav-link dropdown" href="http://localhost:8080/Feedback_System_war_exploded/index.html">
                        Home
                    </a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>


    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <h4><label>New User</label></h4><br>
                    <div class="form-group text-left" >
                        <label>Select Course : </label>
                        <select name="cid" id="cid" class="form-control" onchange="cidchange()">
                        </select>
                    </div>
                    <div class="form-group text-left" >
                        <label>Select Class : </label>
                        <select name="clid" id="clid" class="form-control" onchange="clidchange()">

                        </select>
                    </div>
                    <div class="form-group text-left" >
                        <label>Select Division : </label>
                        <select name="did" id="did" class="form-control">

                        </select>
                    </div>
                    <div class="form-group text-left">
                        <label>Roll No :</label>
                        <input type="number" class="form-control" id="roll" required>
                    </div>

                    <button type="submit" class="btn btn-block btn-danger" onclick="newuser()">Next</button>

                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </div>

    <div id='footer'></div>

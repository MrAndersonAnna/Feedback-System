<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#amenu" ).load( "amenu.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 100px;
            padding-right: 100px;
        }
        .borderless td, .borderless th {
            border: none;
        }
    </style>
    <script>
        function searchTeacher()
        {
            var tid = document.getElementById('tid')
            $.post("http://localhost:8080/Feedback_System_war_exploded/admin/teacher_services/search",
                {param1: tid.value},
                function (data) {
                    var d=JSON.parse(data)
                    alert(d["tid"]);
                    alert(d["name"]);
                });
        }
    </script>
</head>
<title>Feedback Portal</title>
<body>
<div class="container">
    <div id='header'></div>
    <div id='amenu'></div>

    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <h4><label>Manage Teacher</label></h4>
                    <form class="form-text text-left" action="javascript:searchTeacher();">
                        <table class="table text-left borderless" id="tbl">
                            <tbody>
                            <tr><td><div class="form-group">
                                <input type="text" class="form-control" id="tid" placeholder="Teacher Name" required>
                            </div></td>
                                <td><button type="submit" class="btn btn-block btn-danger">Search</button></td></tr>
                            </tbody>
                        </table>
                    </form>


                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </div>

    <div id='footer'></div>

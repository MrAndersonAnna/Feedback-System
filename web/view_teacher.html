<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#amenu" ).load( "amenu.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 190px;
            padding-right: 190px;
        }
    </style>
    <script>
        function viewTeacher() {
           $.get("http://localhost:8080/Feedback_System_war_exploded/global/teacher_operation/viewAll",
                function (data) {

                    var l=data.length;
                    var tbl = document.getElementById('tbl')
                    for(var i=1,j=0;j<l;i++,j++)
                    {
                        var x=tbl.insertRow(i);
                        x.insertCell(0);
                        x.insertCell(1);
                        tbl.rows[i].cells[0].innerHTML=i;
                        tbl.rows[i].cells[1].innerHTML=data[j];
                    }
                });
        }
    </script>
</head>
<title>Feedback Portal</title>
<body onload="viewTeacher()">
<div class="container">
    <div id='header'></div>
    <div id='amenu'></div>

    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <h4><label>Teacher Details</label></h4>
                    <table class="table table-hover text-left" id="tbl">
                        <tbody>
                        <tr><td>Teacher ID</td><td>Name</td></tr>

                        </tbody>
                    </table>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </div>

    <div id='footer'></div>

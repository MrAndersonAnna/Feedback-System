<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 190px;
            padding-right: 190px;
        }
    </style>
    <script>

        function newuser1() {
            var roll=document.getElementById("roll");
            var pass1=document.getElementById("pass1");
            var pass2=document.getElementById("pass2");

            if(pass1.value==pass2.value && pass1.value.length>=6 && roll.value.length>=6) {
                r=sessionStorage.getItem("regid");
                $.post("http://192.168.100.175:9090/feedback/global/newuser/add_hod",
                    {param1: roll.value, param2:pass1.value},
                    function (data) {
                        if(data=="E")
                            alert("Username Already Registered...!!!");
                        else
                        {
                            alert("Username: "+roll.value);
                            alert("Registration Successful, Please login...!!!");
                            window.location="http://192.168.100.175:9090/feedback/hod.html";
                        }
                    });
            }
            else {
                if(pass1.value.length<6)
                    alert("Password must be greater than or equal 6 character...!!!");
                else if(roll.value.length<6)
                    alert("Username must be greater than or equal 6 character...!!!");
                else
                    alert("Password doesn't match...!!!");
            }
        }
    </script>
</head>
<title>Feedback Portal</title>
<body>
<div class="container">
    <div id='header'></div>

    <div class="divnavbar">
        <nav class="navbar navbar-expand-xl">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <div class="font-color"><a class="nav-link dropdown" href="http://192.168.100.175:9090/feedback/hod.html">
                        Home
                    </a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>


    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <h4><label>New User</label></h4><br>
                    <div class="form-group text-left">
                        <label>Enter Username :</label>
                        <input type="text" class="form-control" id="roll" placeholder="Username" required>
                    </div>
                    <div class="form-group text-left">
                        <label>New Passsword:</label>
                        <input type="password" class="form-control" id="pass1" placeholder="New Password" required>
                    </div>
                    <div class="form-group text-left">
                        <label>Confirm Passsword:</label>
                        <input type="password" class="form-control" id="pass2" placeholder="Confirm Password" required>
                    </div>


                    <button type="submit" class="btn btn-block btn-danger" onclick="newuser1()">Submit</button>

                </div>
                <div class="col-sm-2">
                </div>
            </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="chartjs/Chart.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#amenu" ).load( "tmenu.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-12{
            padding-left: 40px;
            padding-right: 40px;
        }
        .tbl{
            padding-left: 190px;
            padding-right: 190px;
        }
        .borderless td, .borderless th {
            border: none;
        }
        @media print {
            canvas.bar-chart {
                min-height: 100%;
                max-width: 100%;
                max-height: 100%;
                height: auto!important;
                width: auto!important;
            }
        }
    </style>
    <script>

        function fetch() {
            validate_teacher();
            var lbl0 = document.getElementById('lbl');

            var fqid=sessionStorage.getItem("fqid");
            var fsid=sessionStorage.getItem("fsid");
            var feedlid=sessionStorage.getItem("feedlid");
            var ftid=sessionStorage.getItem("id");
            if(feedlid==-130)
            {
                $.post("http://192.168.100.175:9090/feedback/admin/teacher_services/gettname",
                    {param1: ftid },
                    function (data) {
                        if (data == "E")
                            alert("Invalid Details...!!!");
                        else {
                            temp=data;
                            $.post("http://192.168.100.175:9090/feedback/admin/subject_services/getcousname",
                                {param1: fsid },
                                function (data) {
                                    if (data == "E")
                                        alert("Invalid Details...!!!");
                                    else {
                                        lbl0.innerHTML = "Teacher Name: " + temp + "<br> Course: "+data;
                                    }
                                });
                        }
                    });
                var ques1 = document.getElementById('ques1');
                $.post("http://192.168.100.175:9090/feedback/admin/question_services/getOneRateReportT",
                    {param1: ftid, param2: fqid, param3: fsid},
                    function (data) {
                        j=0;
                        // alert(data);
                        for (var i = 0; i < (data.length); i++) {
                            var x = ques1.insertRow(++j);

                            y1 = x.insertCell(0);
                            y1.innerText=data[i][0];
                            y2 = x.insertCell(1);
                            y2.innerText=data[i][1];
                            y3 = x.insertCell(2);
                            y3.innerText=data[i][2];
                            y4 = x.insertCell(3);
                            y4.innerText=data[i][3];
                            y5 = x.insertCell(4);
                            y5.innerText=data[i][4];
                            y6 = x.insertCell(5);
                            y6.innerText=data[i][5];
                            y6 = x.insertCell(6);
                            y6.innerText=data[i][6];


                        }
                        var myLine=new Chart(document.getElementById("bar-chart"), {
                            type: 'bar',
                            data: {
                                labels: ["Rating 1", "Rating 2", "Rating 3", "Rating 4", "Rating 5"],
                                datasets: [
                                    {
                                        label: "Ratings",
                                        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                                        data:[data[1][1],data[1][2],data[1][3],data[1][4],data[1][5]]
                                    }
                                ]
                            },
                            options: {
                                legend: { display: false },
                                title: {
                                    display: true,
                                    text: 'Ratings'
                                },
                                animation:{
                                    onComplete: function done(){
                                        var url=myLine.toBase64Image();
                                        document.getElementById("url").src=url;
                                    }
                                }
                            }
                        });
                    });
            }
        }
        function printDiv(divName) {
            var printContents = document.getElementById(divName).innerHTML;
            var originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;

            window.print();

            document.body.innerHTML = originalContents;
        }



    </script>
</head>
<title>Feedback Portal</title>
<body onload="fetch()">
<div class="container">
    <div id='header'></div>
    <div id='amenu'></div>

    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">

                <div class="col-sm-12 text-center" id="prt">

                    <h4><label id="lbl"></label></h4>
                    <table class="table text-left table-bordered" id="ques1">
                        <tbody>
                        <tr class="text-center"><th colspan="7">Rating Report</th></tr>

                        </tbody>
                    </table>
                    <br>
                    <table class="table text-left table-bordered" id="ques3">
                        <tbody>
                        <tr class="text-center"><th>Graph Report</th></tr>
                        <tr>
                            <td>
                                <!--<canvas id="bar-chart" width="800" height="450"></canvas>-->
                                <canvas id="bar-chart" width="750" height="450" hidden></canvas>
                                <img id="url" />
                            </td>
                        </tr>
                        </tbody>
                    </table>




                </div>
                <div class="tbl">
                    <button type="submit" id="save" class="btn btn-block btn-danger" onclick="printDiv('prt')" >Print</button>
                </div>
            </div>
        </div>
    </div>

    <div id='footer'></div>
